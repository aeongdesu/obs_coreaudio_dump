on: [push, workflow_dispatch]
jobs:
  ci:
    runs-on: [Windows-latest]
    steps:
      - uses: actions/checkout@v3
      - run: |
          Invoke-WebRequest https://www.apple.com/itunes/download/win64 -OutFile ${{ github.workspace }}\iTunesSetup.exe
          cmd /c '${{ github.workspace }}\makeportable2.cmd'
      - uses: actions/upload-artifact@v4
        with:
          name: CoreAudioLib
          path: ${{ github.workspace }}/QTfiles/*
